<div id="search-component">
  
  <h4><label for="search-box">Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let result of results$ | async"></li>
  </ul>

  <ul class="results">
    <li *ngFor="let result of smartphones">
      {{ result.name }}
    </li>
  </ul>
</div>
